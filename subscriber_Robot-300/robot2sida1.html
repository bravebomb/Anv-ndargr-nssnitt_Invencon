<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MQTT Over WebSockets</title>
    <link rel="stylesheet" href="robot2.css" />
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  </head>
  <body>
    <h1>Robot-300</h1>
    <ul class="wrapper">
      <li class="form-row">
        <label for="message">Max Speed</label>
        <textarea id="max_Speed_Message" name="message" rows="2" readonly></textarea>
      </li>
      <li class="form-row">
        <label for="SpeedMessage">Speed</label>
        <textarea id="speed_Message" name="message" rows="2" readonly></textarea>
      </li>
    </ul>
    <script src="robot2.js"></script>
  </body>
</html>
