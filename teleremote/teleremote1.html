<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MQTT Over WebSockets Publisher</title>
    <link rel="stylesheet" href="teleremote.css" />
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  </head>
  <body>
    <h1>Teleremote</h1>
    <ul class="wrapper">
      <li class="form-row">
        <select id="selectedRobots" class="dropdown" onchange="handleChange(event)">
          <option disabled selected value> -- select an option -- </option>
        </select>
        <div class="switch-container standby">
          <button id="OFF">OFF</button>
          <button id="ON" class="active">ON</button>
        </div>
      </li>
        </div>
        <div class="dotplace">
         <h2>System Failure</h2>
         <span class="dot disabled"></span>
        </div>
    </ul>
    <script src="teleremote.js"></script>
  </body>
</html>
